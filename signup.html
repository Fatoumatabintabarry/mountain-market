<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <meta name="description" content="Sign up page for Online Grocery Store - SOEN 287 Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="form-container">
      <div class="header">
        <header>
          <h1>CREATE ACCOUNT</h1>
          <hr />
        </header>
      </div>

        <form class="" action="" method="post">
          <div class="container">

            <div class="text-box-container">
              <label for="fname">First Name</label>
              <input class="text-box" id="fname" type="text" name="fname" required/>
            </div>
            <div class="text-box-container">
              <label for="lname">Last Name</label>
              <input class="text-box" id="lname" type="text" name="lname" required/>
            </div>
            <div class="text-box-container">
              <label for="pc">Postal Code</label>
              <input class="text-box" id="pc" type="text" name="postcode" required/>
            </div>
            <div class="text-box-container">
              <label for="num">Phone Number</label>
              <input class="text-box" type="tel" id="num" name="phone" required />
            </div>
            <div class="text-box-container">
              <label for="email">Email</label>
              <input class="text-box" id="email" type="text" name="email" required/>
            </div>
            <div class="text-box-container">
              <label for="pword">Password</label>
              <input class="text-box" id="pword" type="password" name="pword" required/>
            </div>

            <div class="btn-container">
              <div class="links">
                <input style="all: unset" type="reset" />
                <a href="login.html">Login instead</a>
              </div>
              <button class="btn" type="submit">Sign up</button>
            </div>

          </div>
      </form>
    </div>

    <footer>

    </footer>
  </body>
</html>
